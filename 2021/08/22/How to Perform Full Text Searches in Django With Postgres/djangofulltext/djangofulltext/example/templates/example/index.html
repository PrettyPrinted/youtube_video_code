<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="q">
        <button>Search</button>
    </form>

    {% if videos %}
    Results: {{ videos|length }}
    {% for video in videos %}
        <a href="https://www.youtube.com/watch?v={{ video.youtube_id }}"><h1>{{ video.title }}</h1></a>
        {{ video.headline|safe }} <br><br>
        {{ video.rank }}
    {% endfor %}
    {% endif %}
</body>
</html>
