<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generated Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #3a3d3f;
    }
  </style>
</head>

<body>
  <div class="container">
    <form method="POST">
      <div class="input-group mt-3 mb-3">
        {% csrf_token %}
        <input type="text" class="form-control" placeholder="Describe the image you want to create" name="prompt" maxlength="256">
        <button class="btn btn-primary" type="submit">Generate</button>
      </div>
    </form>

    {% if images %}
    <div id="image-carousel" class="carousel slide">
      <div class="carousel-inner">
        {% for img in images %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <img src="{{ img.url }}" class="d-block w-50 mx-auto" alt="{{ img.prompt }}">
          <div class="carousel-caption d-none d-md-block">
            <p>{{ img.prompt }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#image-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#image-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
